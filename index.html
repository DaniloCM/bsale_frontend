<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Bsale</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Iconos & Fuentes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,900&display=swap">
    <script src="https://kit.fontawesome.com/5c216b45fa.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg py-3">
            <div class="container">

                <a class="navbar-brand">
                    <img id="logo"
                        src="https://dojiw2m9tvv09.cloudfront.net/4/8/img-logos-logo-bsale-blanco-mobile.png?2716"
                        alt="Logo de Bsale blanco">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <form class="ms-auto my-2 my-lg-0 d-flex">
    
                        <input class="form-control me-2" type="search" placeholder="Nombre" aria-label="Buscar">
    
                        <button class="btn" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
    
                    </form>
                    
                </div>


            </div>
        </nav>
    </header>

    <div class="container my-4">
        <div class="row">
            <div class="col-3">
                <h2>Filtros</h2>
                <div class="filtros mt-3">
                    <h5>Categorias</h5>
                    <div class="categorias mb-3">
                        Sin categorias
                    </div>
                    <h5>Precios</h5>
                    <div class="categorias">
                        Sin rangos de precios
                    </div>
                </div>
            </div>
            <div class="col-9">
                <h2>Resultados</h2>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="orden">Ordenar por</label>
                    <select class="form-select" id="orden">
                      <option value="1" selected>Menor precio</option>
                      <option value="2">Mayor precio</option>
                      <option value="3">A-Z</option>
                      <option value="3">Z-A</option>
                    </select>
                </div>
                <div class="resultados">
                    Sin resultados
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Main JS -->
    <script src="./js/script.js"></script>
</body>

</html>
